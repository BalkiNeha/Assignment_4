<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment form example</title>
  <link rel="stylesheet" href="stylesheet/styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
</head>

<body>
  <form data-payment-form="form" style="width: 400px">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
      <fieldset style="width: 250px">
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1"> <input type="radio" id="title_1" name="title" value="M." > Mister </label>
          </li>
          <li>
            <label for="title_2"> <input type="radio" id="title_2" name="title" value="Ms."> Miss </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name"> <span>Name: </span><strong><abbr title="required">*</abbr></strong></label>
        <input class="name" type="text" id="name" name="username" required pattern="[a-zA-Z\s]+">
      </p>
      <p>
        <label for="mail"> <span>E-mail: </span><strong><abbr title="required">*</abbr></strong></label>
        <input type="email" id="mail" name="usermail" value="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </p>
      <p>
        <label for="pwd"> <span>Password: </span><strong><abbr title="required">*</abbr></strong></label>
        <input type="password" id="pwd" name="password" required>
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card"><span>Card type:</span></label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number"><span>Card number:</span><strong><abbr title="required">*</abbr></strong></label>
        <input type="text" id="number" name="cardnumber" required pattern="[0-9]{16}">
      </p>
      <p>
        <label for="date"><span>Expiration date:</span><strong><abbr title="required">*</abbr></strong>
          <em>formatted as mm/yy</em></label>
        <input class="expiration" type="text" id="date" name="expiration" required pattern="([0-9]{2}[/]?){2}">
      </p>
    </section>
    <section>
      <p> <button type="submit">Validate the payment</button> </p>
    </section>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label class="thank">Thank you for your payment </label>
      </div>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validateexpirydate.js" charset="utf-8"></script>
  <script src="scripts/payhandler.js" charset="utf-8"></script>
  <script src="scripts/paymentmain.js" charset="utf-8"></script>
</body>

</html>
